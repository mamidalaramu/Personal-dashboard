<div class="edit__bookmark-wrapper">
  <ng-container *ngIf="bookmark">
    <h2 class="is-bold">{{ bookmark.name }}</h2>
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormsSubmit(form)">
      <div class="form__field">
        <input
          class="text__box"
          [ngModel]="bookmark.name"
          #textField="ngModel"
          name="name"
          type="text"
          placeholder="Bookmark Name e.g. Google"
        />
      </div>
      <div class="form__field">
        <input
          class="text__box"
          id="text_field"
          [ngModel]="bookmark.url"
          #textField="ngModel"
          name="url"
          type="url"
          placeholder="Bookmark URL e.g. https://www.google.com"
          required
        />
      </div>
      <div class="btn__container">
        <a class="btn" (click)="cancleBookmark()" >Cancel</a>
        <!-- routerLink="../" -->
        <button type="button" class="btn  mat-button color" (click)="deleteBookmark()" >
          Delete
        </button>
        <button type="submit" class="btn align__end mat-button color">
          Save
        </button>
      </div>
    </form>
  </ng-container>
</div>
